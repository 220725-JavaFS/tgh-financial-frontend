<nav [ngClass]="{'navbar': true, 'bg-dark': isDark, 'bg-light': !isDark}">
    <div class="container-fluid">
        <a class="navbar-brand" [routerLink]="['/home']"><img id="revicon" src="../../../assets/images/favicon.png" alt="Revature Icon">Revature Banking</a>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" (click)="darkMode()">
            <label class="form-check-label" for="flexSwitchCheckDefault">{{modeText}}</label>
        </div>          
        <form class="d-flex" role="search">
            <button [ngClass]="{'btn': true, 'btn-light': isDark, 'btn-dark': !isDark}" (click)="logout();">Logout</button>
        </form>
    </div>
</nav>
